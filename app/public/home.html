<!DOCTYPE html>
<html>

<head>
    <title>Hot Restaurant</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/b5ff71ec19.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="jumbotron">
                    <div class="row">
                        <div class="col-md-12">
                             <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
                             <hr>
					  		<h3 class="text-center">We only have 5 tables! Book your seat before they all are gone!</h3>
					  	</div>
					</div>
          <div class="row"><div class="col-md-12"><br /></div></div>

					<div class="row">
						<div class="col-md-6">
							<p class="startButton">
              <input class="btn btn-success btn-lg btn-block" type="button" id="viewTables" value="View Tables"></p>
						</div>
						<div class="col-md-6">
							<p class="startButton">
              <input class="btn btn-danger btn-lg btn-block" type="button" id="viewRes" value="Make Reservations"></p>
						</div>
					</div>
			  	</div>
		  	</div>
  		</div>
  		<div class="row">
  			<div class="col-md-10 col-md-offset-1">
  				<p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a> </p>
  			</div>
  		</div>
	</div>
	<!-- JavaScript -->
	<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="js/javascript.js"></script>
</body>
</html>
